version: "3"

services:
  # runs the tests
  sg:
    build:
      context: .
      dockerfile: docker/Dockerfile
    environment:
      PYTHONUNBUFFERED: 1
      PYTHONDONTWRITEBYTECODE: 1
    depends_on:
      - es
      - mongo

  # serves the docs locally with realtime auto-reloading
  docs:
    build:
      context: .
      dockerfile: docker/Dockerfile
    environment:
      PYTHONUNBUFFERED: 1
      PYTHONDONTWRITEBYTECODE: 1
    command: mkdocs serve -f mkdocs.yml -a 0.0.0.0:8000
    ports:
      - "8000:8000"
    volumes:
      - "./docs:/usr/src/app/docs"

  es:
    image: elasticsearch:7.17.10
    environment:
      - "discovery.type=single-node"
      - "ES_JAVA_OPTS=-Xms2g -Xmx2g"
    ports:
      - "9200:9200"
      - "9100:9100"
    volumes:
      - ./docker/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml

  mongo:
    image: mongo:6.0.8
    ports:
      - "27017:27017"
